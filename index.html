             apiKey: "AIzaSyDibLptsmjCAKK5vziL4VFMN_txxqptmns",
             authDomain: "household-ledger-app.firebaseapp.com",
             projectId: "household-ledger-app",
             storageBucket: "household-ledger-app.firebasestorage.app",
             messagingSenderId: "716953028331",
             appId: "1:716953028331:web:c8c191edfd5235a3d460ae",
             measurementId: "G-9SZG3VCB19"
        }; 

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // 컬렉션 경로: 카테고리 목록도 개인화하여 저장
        const ENTRIES_COLLECTION_PATH = `ledger_entries`;

        window.moduleExports = { getFirestore, collection, onSnapshot, doc, deleteDoc, query, addDoc, setDoc, updateDoc, ENTRIES_COLLECTION_PATH, CATEGORIES_COLLECTION_PATH, CATEGORIES_DOC_PATH };

        window.firebaseReady = new Promise(async (resolve) => {
            let userId = 'loading';
            try {
                await signInAnonymously(auth); 
                userId = auth.currentUser?.uid || crypto.randomUUID();

    <!-- 렌더링 및 Firebase 동기화 로직 -->
    <script>
        // --- 전역 데이터 및 UI 요소 ---
        let allLedgerData = []; // Firebase에서 불러온 전체 지출 데이터
        let categoryNames = []; // Firebase에서 불러온 사용자 카테고리 이름 목록
        const DEFAULT_CATEGORIES = ['식사', '유흥', '쇼핑', '월정액', '기타']; // 초기 기본값

        let currentCalendarDate = dayjs(); 
        let dailyTotals = {}; 
        const categories = {}; 

        // UI 요소 (기존과 동일)
        const glList = document.getElementById('general-ledger-list');
        const totalSumDisplay = document.getElementById('total-sum');
        const glForm = document.getElementById('general-ledger-form');
        const submitBtn = document.getElementById('submit-btn');
        const calendarDays = document.getElementById('calendar-days');
        const currentMonthDisplay = document.getElementById('current-month-display');
        const categoryContainerSidebar = document.getElementById('category-container-sidebar'); 
        const modalBackdrop = document.getElementById('modal-backdrop');
        const modalDateTitle = document.getElementById('modal-date-title');
        const modalDetailList = document.getElementById('modal-detail-list');
        const modalTotalSum = document.getElementById('modal-total-sum');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        
        // 모달 내 입력 폼 요소
        const modalLedgerForm = document.getElementById('modal-ledger-form');
        const modalGlDate = document.getElementById('modal-gl-date');
        const modalGlCategory = document.getElementById('modal-gl-category');
        const modalGlItem = document.getElementById('modal-gl-item');
        const modalGlAmount = document.getElementById('modal-gl-amount');
        
        // 카테고리 관리 UI 요소
        const categoryModalBackdrop = document.getElementById('category-modal-backdrop');
        const categoryModalTitle = document.getElementById('category-modal-title');
        const categoryDetailTitle = document.getElementById('category-detail-title');
        const categoryDetailList = document.getElementById('category-detail-list');
        const categoryModalCloseBtn = document.getElementById('category-modal-close-btn');
        const manageCategoriesBtn = document.getElementById('manage-categories-btn');
        const addCategoryForm = document.getElementById('add-category-form');
        const newCategoryNameInput = document.getElementById('new-category-name');
        const existingCategoriesList = document.getElementById('existing-categories-list');
        const categoryManagementUI = document.getElementById('category-management-ui');

        let db; 
        let ENTRIES_COLLECTION_PATH; 
        let CATEGORIES_DOC_PATH;
        let CATEGORIES_COLLECTION_PATH;
        let currentUserId;

        // --- 유틸리티 함수 (생략 - 기존과 동일) ---

        function formatCurrency(amount) {
            if (isNaN(amount) || amount === null) return '0 원';
            return amount.toLocaleString('ko-KR') + ' 원';
        }

        // --- Firebase 동기화 로직 (수정됨: 카테고리 동기화 추가) ---

        window.startSync = (firestoreDbInstance, auth, userId) => {
            const { collection, onSnapshot, query, doc, setDoc, ENTRIES_COLLECTION_PATH: entriesPath, CATEGORIES_COLLECTION_PATH: settingsPath, CATEGORIES_DOC_PATH: categoriesDoc } = window.moduleExports;
            
            db = firestoreDbInstance;
            ENTRIES_COLLECTION_PATH = entriesPath; 
            CATEGORIES_DOC_PATH = categoriesDoc;
            CATEGORIES_COLLECTION_PATH = settingsPath;
            currentUserId = userId;
            
            // 1. 카테고리 목록 실시간 리스너 (가장 먼저 시작되어야 함)
            const userSettingsRef = doc(db, CATEGORIES_COLLECTION_PATH, CATEGORIES_DOC_PATH);

            onSnapshot(userSettingsRef, (docSnap) => {
                if (docSnap.exists() && docSnap.data().names && docSnap.data().names.length > 0) {
                    categoryNames = docSnap.data().names;
                } else {
                    // 문서가 없거나 비어있으면 기본값으로 초기화 및 DB에 저장
                    categoryNames = DEFAULT_CATEGORIES;
                    setDoc(userSettingsRef, { names: DEFAULT_CATEGORIES }, { merge: true }).catch(e => console.error("Initial category set error:", e));
                }
                console.log('Categories synced:', categoryNames);
                renderCategorySelects(); // UI 업데이트
                renderCategoryManagementList();
            }, (error) => {
                console.error("Categories Snapshot Error:", error);
            });


            // 2. 지출 내역 실시간 리스너 (카테고리 로드 후 지연 가능)
            const entriesCollectionRef = collection(db, ENTRIES_COLLECTION_PATH);
            
            onSnapshot(query(entriesCollectionRef), (snapshot) => {
                allLedgerData = [];
                snapshot.forEach(doc => {
                    allLedgerData.push({ id: doc.id, ...doc.data() });
                });
                console.log('Ledger Data synced. Total entries:', allLedgerData.length);
                
                renderCalendar(); 
                
                document.getElementById('sync-status').textContent = '클라우드 동기화 완료';
                document.getElementById('sync-status').classList.replace('text-yellow-500', 'text-green-500');
            }, (error) => {
                console.error("Firestore Snapshot Error:", error);
                document.getElementById('sync-status').textContent = '동기화 오류 발생. 콘솔 확인.';
                document.getElementById('sync-status').classList.replace('text-green-500', 'text-red-500');
            });

            submitBtn.disabled = false;
            submitBtn.textContent = '지출 등록 및 동기화';
        };

        // --- 카테고리 관리 함수 (추가/수정/삭제) ---
        
        function renderCategorySelects() {
            // 메인 폼과 모달 폼의 카테고리 드롭다운 업데이트
            const optionsHtml = categoryNames.map(name => `<option value="${name}">${name}</option>`).join('');
            
            const defaultOption = '<option value="" disabled selected>-- 카테고리 선택 --</option>';
            
            document.getElementById('gl-category').innerHTML = defaultOption + optionsHtml;
            modalGlCategory.innerHTML = defaultOption + optionsHtml;
        }

        async function addCategory(name) {
            name = name.trim();
            if (name === "" || categoryNames.includes(name)) return;

            // setDoc 함수를 moduleExports에서 명시적으로 가져옴
            const { setDoc, doc } = window.moduleExports;
            const userSettingsRef = doc(db, CATEGORIES_COLLECTION_PATH, CATEGORIES_DOC_PATH);

            try {
                // 기존 배열에 추가하여 DB에 업데이트 (onSnapshot이 UI를 자동 갱신함)
                const newNames = [...categoryNames, name];
                await setDoc(userSettingsRef, { names: newNames });
                newCategoryNameInput.value = '';
            } catch (error) {
                console.error("Error adding category:", error);
            }
        }

        async function updateCategory(oldName, newName) {
            newName = newName.trim();
            if (newName === "" || newName === oldName) return;

            // setDoc, doc, updateDoc 함수를 moduleExports에서 명시적으로 가져옴
            const { setDoc, doc, updateDoc } = window.moduleExports;
            const userSettingsRef = doc(db, CATEGORIES_COLLECTION_PATH, CATEGORIES_DOC_PATH);

            try {
                const newNames = categoryNames.map(name => (name === oldName ? newName : name));
                await setDoc(userSettingsRef, { names: newNames });
                
                // *** 중요: 기존 지출 내역의 카테고리 필드도 업데이트해야 함 ***
                const batchUpdateData = allLedgerData.filter(entry => entry.category === oldName);
                if (batchUpdateData.length > 0) {
                    batchUpdateData.forEach(async (entry) => {
                         const entryRef = doc(db, ENTRIES_COLLECTION_PATH, entry.id);
                         await updateDoc(entryRef, { category: newName });
                    });
                    console.log(`Updated ${batchUpdateData.length} ledger entries for category: ${oldName} -> ${newName}`);
                }
            } catch (error) {
                console.error("Error updating category:", error);
            }
        }
        
        async function deleteCategory(name) {
            if (!confirm(`카테고리 '${name}'을(를) 삭제하시겠습니까? 이 카테고리의 모든 지출 항목은 '기타'로 변경됩니다.`)) return;

            // setDoc, doc, updateDoc 함수를 moduleExports에서 명시적으로 가져옴
            const { setDoc, doc, updateDoc } = window.moduleExports;
            const userSettingsRef = doc(db, CATEGORIES_COLLECTION_PATH, CATEGORIES_DOC_PATH);

            try {
                // 1. 카테고리 목록에서 제거
                const newNames = categoryNames.filter(n => n !== name);
                await setDoc(userSettingsRef, { names: newNames });

                // 2. 해당 카테고리를 가진 모든 지출 내역을 '기타'로 변경
                const batchUpdateData = allLedgerData.filter(entry => entry.category === name);
                if (batchUpdateData.length > 0) {
                    batchUpdateData.forEach(async (entry) => {
                         const entryRef = doc(db, ENTRIES_COLLECTION_PATH, entry.id);
                         await updateDoc(entryRef, { category: '기타' });
                    });
                    console.log(`Moved ${batchUpdateData.length} ledger entries from ${name} to 기타.`);
                }
            } catch (error) {
                console.error("Error deleting category:", error);
            }
        }

        function renderCategoryManagementList() {
            existingCategoriesList.innerHTML = '';
            categoryNames.forEach(name => {
                const li = document.createElement('div');
                li.className = 'flex justify-between items-center p-2 bg-white border rounded-lg text-sm';
                li.innerHTML = `
                    <span id="category-name-${name}">${name}</span>
                    <div class="space-x-2">
                        <button data-name="${name}" class="edit-category-btn text-blue-500 hover:text-blue-700">수정</button>
                        <button data-name="${name}" class="delete-category-btn text-red-500 hover:text-red-700">삭제</button>
                    </div>
                `;
                existingCategoriesList.appendChild(li);
            });
            
            // 이벤트 리스너 추가 (수정/삭제)
            document.querySelectorAll('.edit-category-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const oldName = e.currentTarget.dataset.name;
                    const newName = prompt(`'${oldName}'을(를) 새 이름으로 수정합니다:`, oldName);
                    if (newName) updateCategory(oldName, newName);
                });
            });

            document.querySelectorAll('.delete-category-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    deleteCategory(e.currentTarget.dataset.name);
                });
            });
        }

        // --- 캘린더 및 필터링 로직 (생략 - 기존과 동일) ---
        
        function calculateDailyTotals(targetMonth) {
            dailyTotals = {};
            const targetMonthStr = targetMonth.format('YYYY-MM');
            
            allLedgerData.forEach(entry => {
                if (entry.date.startsWith(targetMonthStr) && categoryNames.includes(entry.category)) {
                    const dateKey = entry.date; 
                    const amount = Number(entry.amount) || 0;
                    dailyTotals[dateKey] = (dailyTotals[dateKey] || 0) + amount;
                }
            });
            
            const monthlyTotal = Object.values(dailyTotals).reduce((sum, amount) => sum + amount, 0);
            totalSumDisplay.textContent = formatCurrency(monthlyTotal);
            
            const currentMonthData = allLedgerData.filter(entry => entry.date.startsWith(targetMonthStr));
            recalculateCategoryReport(currentMonthData);
            renderGeneralLedger(currentMonthData);
        }
        
        function renderCalendar() {
            currentMonthDisplay.textContent = currentCalendarDate.format('YYYY년 M월');
            calculateDailyTotals(currentCalendarDate);

            calendarDays.innerHTML = '';

            const today = dayjs().format('YYYY-MM-DD');
            const startOfMonth = currentCalendarDate.startOf('month');
            const endOfMonth = currentCalendarDate.endOf('month');
            const firstDayOfWeek = startOfMonth.day(); // 0: 일요일, 6: 토요일

            // 빈 셀 (지난 달) 채우기
            for (let i = 0; i < firstDayOfWeek; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'day-cell empty-cell';
                calendarDays.appendChild(emptyCell);
            }

            // 날짜 채우기
            for (let date = startOfMonth; date.isSame(endOfMonth) || date.isBefore(endOfMonth); date = date.add(1, 'day')) {
                const dateKey = date.format('YYYY-MM-DD');
                const day = date.date();
                const totalAmount = dailyTotals[dateKey] || 0;
                
                const cell = document.createElement('div');
                cell.className = `day-cell relative group ${dateKey === today ? 'is-today' : ''}`;
                cell.dataset.date = dateKey;
                
                cell.innerHTML = `
                    <div class="date-number">${day}</div>
                    ${totalAmount > 0 
                        ? `<div class="total-amount">${formatCurrency(totalAmount)}</div>` 
                        : ''}
                `;
                
                // 날짜 클릭 이벤트 리스너 추가: 지출 유무와 관계없이 모달을 띄움
                cell.addEventListener('click', () => showDayDetailModal(dateKey));

                calendarDays.appendChild(cell);
            }
        }
        
        function recalculateCategoryReport(data) {
            categoryNames.forEach(name => {
                categories[name] = [];
            });

            data.forEach(entry => {
                if (categories[entry.category]) {
                    categories[entry.category].push(entry); // 전체 엔트리를 복사
                }
            });

            renderAllCategoriesSidebar();
        }

        function calculateCategoryTotal(categoryName) {
            return categories[categoryName].reduce((sum, entry) => sum + (Number(entry.amount) || 0), 0);
        }

        function renderAllCategoriesSidebar() {
            categoryContainerSidebar.innerHTML = '';
            categoryNames.forEach(name => {
                const data = categories[name];
                const total = calculateCategoryTotal(name);

                const colorConfig = {
                    '식사': { bg: 'bg-green-100', text: 'text-green-700', border: 'border-green-400' },
                    '유흥': { bg: 'bg-red-100', text: 'text-red-700', border: 'border-red-400' },
                    '쇼핑': { bg: 'bg-blue-100', text: 'text-blue-700', border: 'border-blue-400' },
                    '월정액': { bg: 'bg-purple-100', text: 'text-purple-700', border: 'border-purple-400' },
                    '기타': { bg: 'bg-yellow-100', text: 'text-yellow-700', border: 'border-yellow-400' }
                };
                const { bg, text, border } = colorConfig[name] || colorConfig['기타'];

                const card = document.createElement('div');
                card.className = `category-card-item p-3 border-l-4 rounded-lg shadow-sm ${bg} ${text} ${border}`;
                card.dataset.category = name; // 카테고리 이름 데이터 설정
                card.innerHTML = `
                    <h3 class="font-bold text-base mb-1">${name} <span class="text-xs font-normal">(${data ? data.length : 0}건)</span></h3>
                    <div class="text-lg font-extrabold">${formatCurrency(total)}</div>
                `;
                categoryContainerSidebar.appendChild(card);
                
                // 카테고리 클릭 시 상세 내역 표시 이벤트 추가 (3번 기능)
                card.addEventListener('click', () => showCategoryDetailModal(name));
            });
        }
        
        function renderGeneralLedger(data) {
            glList.innerHTML = ''; 

            if (data.length === 0) {
                glList.innerHTML = '<li class="text-center text-sm text-gray-400 py-4">선택하신 월의 기록된 지출이 없습니다.</li>';
                return;
            }

            // 날짜 최신순으로 정렬
            data.sort((a, b) => new Date(b.date) - new Date(a.date));

            data.forEach((entry) => {
                const li = document.createElement('li');
                li.className = 'flex justify-between items-center bg-gray-50 p-3 rounded-lg border border-gray-200 transition duration-150 hover:shadow-md';
                li.innerHTML = `
                    <div class="flex-grow">
                        <div class="flex items-center space-x-2">
                            <span class="text-xs font-medium text-indigo-500">${entry.category}</span>
                            <span class="text-xs text-gray-500">${entry.date}</span>
                        </div>
                        <div class="font-semibold text-gray-800">${entry.item}</div>
                    </div>
                    <div class="flex items-center space-x-3">
                        <span class="font-bold text-red-500">${formatCurrency(entry.amount)}</span>
                        <button class="delete-btn text-red-400 hover:text-red-600 transition" data-id="${entry.id}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 10-2 0v6a1 1 0 102 0V8z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                `;
                glList.appendChild(li);
            });

            // 삭제 버튼 이벤트 리스너 추가 (Firestore 삭제 로직)
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', async (e) => {
                    const docId = e.currentTarget.dataset.id;
                    const { doc, deleteDoc } = window.moduleExports;

                    console.log(`[삭제 요청] Firestore 문서 ID: ${docId}를 삭제합니다.`);

                    try {
                        await deleteDoc(doc(db, ENTRIES_COLLECTION_PATH, docId)); 
                    } catch (error) {
                        console.error("Error removing document: ", error);
                    }
                });
            });
        }
        
        // --- 모달 로직 ---
        
        function showDayDetailModal(dateKey) {
            const dateStr = dayjs(dateKey).format('YYYY년 M월 D일 (ddd)');
            modalDateTitle.textContent = `${dateStr} 가계부`;
            
            // 1. 모달 폼에 날짜 자동 설정
            modalGlDate.value = dateKey;
            modalLedgerForm.reset();
            
            // 2. 해당 날짜의 데이터 필터링 및 리스트 갱신
            modalDetailList.innerHTML = '';
            const dayData = allLedgerData.filter(entry => entry.date === dateKey).sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            if (dayData.length === 0) {
                 modalDetailList.innerHTML = '<li class="text-center text-gray-500 py-4">해당 날짜에 기록된 지출이 없습니다.</li>';
                 modalTotalSum.textContent = `합계: 0 원`;
            } else {
                let total = 0;
                dayData.forEach(entry => {
                    total += Number(entry.amount) || 0;
                    
                    const li = document.createElement('li');
                    li.className = 'flex justify-between items-center p-3 bg-gray-50 rounded-lg border border-gray-200';
                    li.innerHTML = `
                        <div class="flex-grow">
                            <div class="text-xs font-medium text-indigo-500">${entry.category}</div>
                            <div class="font-semibold text-gray-800">${entry.item}</div>
                        </div>
                        <div class="flex items-center space-x-3">
                            <span class="font-bold text-red-500">${formatCurrency(entry.amount)}</span>
                            <button class="delete-btn-modal text-red-400 hover:text-red-600 transition" data-id="${entry.id}">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 10-2 0v6a1 1 0 102 0V8z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>
                    `;
                    modalDetailList.appendChild(li);
                });
                modalTotalSum.textContent = `합계: ${formatCurrency(total)}`;
                
                // 모달 내 삭제 버튼 이벤트 리스너 추가
                document.querySelectorAll('.delete-btn-modal').forEach(button => {
                    button.addEventListener('click', async (e) => {
                        const docId = e.currentTarget.dataset.id;
                        const { doc, deleteDoc } = window.moduleExports;

                        try {
                            await deleteDoc(doc(db, ENTRIES_COLLECTION_PATH, docId)); 
                            closeModal(); 
                        } catch (error) {
                            console.error("Error removing document: ", error);
                        }
                    });
                });
            }
            
            // 3. 모달 표시 (Tailwind 클래스 사용)
            modalBackdrop.classList.remove('hidden');
            modalBackdrop.classList.add('flex');
        }

        function closeModal() {
            // 닫기 버튼 로직 수정: Tailwind 클래스로 제어
            modalBackdrop.classList.add('hidden');
            modalBackdrop.classList.remove('flex');
        }
        
        function closeCategoryModal() {
            categoryModalBackdrop.classList.add('hidden');
            categoryModalBackdrop.classList.remove('flex');
        }

        function showCategoryDetailModal(categoryName) {
            categoryModalTitle.textContent = '카테고리 관리';
            categoryDetailTitle.textContent = `${categoryName} 전체 지출 내역`;
            categoryDetailList.innerHTML = '';
            categoryManagementUI.style.display = 'none'; // 카테고리 관리 UI는 숨김
            
            // 1. 해당 카테고리의 전체 데이터 필터링
            const categoryData = allLedgerData.filter(entry => entry.category === categoryName).sort((a, b) => new Date(b.date) - new Date(a.date));

            if (categoryData.length === 0) {
                 categoryDetailList.innerHTML = '<li class="text-center text-gray-500 py-4">이 카테고리에 기록된 지출이 없습니다.</li>';
            } else {
                categoryData.forEach(entry => {
                    const li = document.createElement('li');
                    li.className = 'flex justify-between items-center p-3 bg-gray-50 rounded-lg border border-gray-200';
                    li.innerHTML = `
                        <div class="flex-grow">
                            <div class="text-xs text-gray-500">${entry.date}</div>
                            <div class="font-semibold text-gray-800">${entry.item}</div>
                        </div>
                        <div class="font-bold text-red-500">${formatCurrency(entry.amount)}</div>
                    `;
                    categoryDetailList.appendChild(li);
                });
            }
            
            categoryModalBackdrop.classList.remove('hidden');
            categoryModalBackdrop.classList.add('flex');
        }
        
        function showCategoryManagementModal() {
            categoryModalTitle.textContent = '카테고리 관리 및 편집';
            categoryDetailTitle.textContent = '현재 카테고리 목록';
            categoryDetailList.innerHTML = '이 목록에서 지출 상세 내역을 볼 수 없습니다.';
            categoryManagementUI.style.display = 'block'; // 카테고리 관리 UI는 표시
            
            // 목록 갱신 및 표시
            renderCategoryManagementList();
            
            categoryModalBackdrop.classList.remove('hidden');
            categoryModalBackdrop.classList.add('flex');
        }


        // --- 이벤트 리스너 ---

        // 이전/다음 월 버튼 이벤트
        document.getElementById('prev-month-btn').addEventListener('click', () => {
            currentCalendarDate = currentCalendarDate.subtract(1, 'month');
            renderCalendar();
        });

        document.getElementById('next-month-btn').addEventListener('click', () => {
            currentCalendarDate = currentCalendarDate.add(1, 'month');
            renderCalendar();
        });

        // 모달 닫기 이벤트
        modalCloseBtn.addEventListener('click', closeModal);
        modalBackdrop.addEventListener('click', (e) => {
            if (e.target === modalBackdrop) {
                closeModal();
            }
        });

        // 카테고리 관리 버튼 클릭 이벤트
        manageCategoriesBtn.addEventListener('click', showCategoryManagementModal);
        
        // 새 카테고리 추가 폼 제출 이벤트
        addCategoryForm.addEventListener('submit', (e) => {
            e.preventDefault();
            addCategory(newCategoryNameInput.value);
        });

        // 카테고리 관리 모달 닫기
        categoryModalCloseBtn.addEventListener('click', closeCategoryModal);
        categoryModalBackdrop.addEventListener('click', (e) => {
            if (e.target === categoryModalBackdrop) {
                closeCategoryModal();
            }
        });
        

        // 폼 제출 시 Firebase에 저장 (메인 폼)
        glForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (submitBtn.disabled) return; // DB 연결 전에는 제출 방지

            const date = document.getElementById('gl-date').value;
            const category = document.getElementById('gl-category').value;
            const item = document.getElementById('gl-item').value.trim();
            const amount = Number(document.getElementById('gl-amount').value);
            
            if (!date || !category || item === '' || isNaN(amount) || amount <= 0) {
                console.error('날짜, 항목, 카테고리, 금액을 모두 올바르게 입력해야 합니다.');
                return;
            }

            const newEntry = {
                date: date,
                category: category,
                item: item,
                amount: amount,
                timestamp: new Date().toISOString(), 
            };

            const { addDoc, collection } = window.moduleExports;
            try {
                const docRef = await addDoc(collection(db, ENTRIES_COLLECTION_PATH), newEntry);
                console.log("Document written with ID: ", docRef.id);
                
                glForm.reset(); 
                document.getElementById('gl-date').value = dayjs().format('YYYY-MM-DD');
                currentCalendarDate = dayjs();
            } catch (error) {
                console.error("Error adding document: ", error);
            }
        });
        
        // 폼 제출 시 Firebase에 저장 (모달 내 폼)
        modalLedgerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const date = modalGlDate.value;
            const category = modalGlCategory.value;
            const item = modalGlItem.value.trim();
            const amount = Number(modalGlAmount.value);
            
            if (!date || !category || item === '' || isNaN(amount) || amount <= 0) {
                console.error('모달 폼: 날짜, 항목, 카테고리, 금액을 모두 올바르게 입력해야 합니다.');
                return;
            }

            const newEntry = {
                date: date,
                category: category,
                item: item,
                amount: amount,
                timestamp: new Date().toISOString(), 
            };
            
            const { addDoc, collection } = window.moduleExports;
            try {
                const docRef = await addDoc(collection(db, ENTRIES_COLLECTION_PATH), newEntry);
                console.log("Modal Document written with ID: ", docRef.id);
                
                modalLedgerForm.reset(); 
                closeModal(); // 저장 후 모달 닫기
            } catch (error) {
                console.error("Error adding document from modal: ", error);
            }
        });


        // 초기 날짜 설정
        window.onload = () => {
             document.getElementById('gl-date').value = dayjs().format('YYYY-MM-DD');
        };
        
        // 나머지 함수 정의 (로직 중복 방지)
        // ... (이전 함수의 정의는 여기에 포함되어 있습니다)
    </script>
