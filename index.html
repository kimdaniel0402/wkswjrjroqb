<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가계부 및 카테고리 관리</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- !!! Firebase 연결 및 Config (모두 통합 완료) !!! -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, deleteDoc, query, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // **********************************************
        // 고객님께서 제공하신 Firebase Config 정보를 통합했습니다.
        // **********************************************
        const firebaseConfig = {
             apiKey: "AIzaSyDibLptsmjCAKK5vziL4VFMN_txxqptmns",
             authDomain: "household-ledger-app.firebaseapp.com",
             projectId: "household-ledger-app",
             storageBucket: "household-ledger-app.firebasestorage.app",
             messagingSenderId: "716953028331",
             appId: "1:716953028331:web:c8c191edfd5235a3d460ae",
             measurementId: "G-9SZG3VCB19"
        }; 

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Firestore 컬렉션 경로 (앱 내에서 사용할 데이터베이스 컬렉션 이름)
        const ENTRIES_COLLECTION_PATH = `ledger_entries`;

        // window.moduleExports에 필요한 Firebase 함수와 경로를 저장
        window.moduleExports = { getFirestore, collection, onSnapshot, doc, deleteDoc, query, addDoc, ENTRIES_COLLECTION_PATH };

        window.firebaseReady = new Promise(async (resolve) => {
            let userId = 'loading';
            try {
                // 익명 로그인으로 인증 간소화 (인증 콘솔에서 익명 로그인을 활성화해야 함)
                await signInAnonymously(auth); 
                userId = auth.currentUser?.uid || crypto.randomUUID();
                
                document.getElementById('user-id').textContent = userId;
                window.startSync(db, auth, userId); // 동기화 시작 함수 호출
                
                resolve(true);
            } catch (error) {
                // 인증 오류 발생 시 사용자에게 해결책 안내
                if (error.code === 'auth/configuration-not-found') {
                    console.error("해결책: Firebase 콘솔 -> Build -> Authentication -> Sign-in method 탭에서 'Anonymous'를 활성화해야 합니다.");
                }
                console.error("Firebase Auth or Init Error:", error);
                document.getElementById('sync-status').textContent = '인증 및 DB 연결 실패';
                document.getElementById('sync-status').classList.replace('text-yellow-500', 'text-red-500');
                resolve(false);
            }
        });
    </script>
    
    <style>
        /* Inter 폰트 사용 설정 및 기본 스타일 */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        /* Custom scrollbar for better aesthetics */
        .scroll-list::-webkit-scrollbar {
            width: 6px;
        }
        .scroll-list::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 3px;
        }
        .scroll-list::-webkit-scrollbar-track {
            background: transparent;
        }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="status-bar" class="fixed top-0 left-0 right-0 p-2 bg-gray-800 text-white text-center text-sm shadow-lg z-50">
        <span id="sync-status" class="font-medium text-yellow-500">클라우드 데이터베이스 연결 중...</span> | 
        사용자 ID: <span id="user-id" class="font-mono text-xs"></span>
    </div>

    <div class="pt-10"> <!-- Fixed bar 때문에 본문 시작 위치 조정 -->
        <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800 mb-6 text-center">나의 똑똑한 가계부 (클라우드 동기화)</h1>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Section 1: 총 지출 내역 (General Ledger) - 입력 중앙 집중화 -->
            <div class="lg:col-span-1 bg-white p-6 rounded-xl shadow-lg h-full">
                <h2 class="text-2xl font-bold text-indigo-600 mb-4 border-b pb-2">1. 지출 등록 및 총 합계</h2>
                <p class="text-sm text-gray-500 mb-4">지출을 기록하면 모든 기기에 자동 동기화됩니다.</p>

                <!-- 입력 폼 -->
                <form id="general-ledger-form" class="space-y-3 mb-4">
                    <input type="date" id="gl-date" required class="w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 text-sm">
                    
                    <!-- 카테고리 선택 필드 추가 -->
                    <select id="gl-category" required class="w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 text-sm">
                        <option value="" disabled selected>-- 카테고리 선택 --</option>
                        <option value="식사">식사</option>
                        <option value="유흥">유흥</option>
                        <option value="쇼핑">쇼핑</option>
                        <option value="월정액">월정액</option>
                    </select>

                    <input type="text" id="gl-item" placeholder="항목 (예: 저녁 식사, 넷플릭스)" required class="w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 text-sm">
                    <input type="number" id="gl-amount" placeholder="금액 (원)" required class="w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 text-sm">
                    <button type="submit" id="submit-btn" class="w-full bg-indigo-500 text-white p-2 rounded-lg hover:bg-indigo-600 transition duration-150 font-semibold shadow-md" disabled>
                        지출 등록 및 동기화
                    </button>
                </form>

                <!-- 총 합계 -->
                <div class="mt-6 p-4 bg-indigo-50 rounded-lg shadow-inner">
                    <div class="text-lg font-bold text-gray-700">총 합계:</div>
                    <div id="total-sum" class="text-3xl font-extrabold text-indigo-700 mt-1">0 원</div>
                </div>

                <!-- 거래 내역 목록 -->
                <h3 class="text-xl font-semibold text-gray-700 mt-6 mb-3 border-t pt-3">지출 기록 (클릭 시 삭제)</h3>
                <ul id="general-ledger-list" class="space-y-2 max-h-80 overflow-y-auto scroll-list">
                    <!-- Records will be dynamically inserted here -->
                    <li class="text-center text-sm text-gray-400 py-4">클라우드에서 데이터 로딩 중...</li>
                </ul>
            </div>

            <!-- Section 2: 카테고리별 지출 (Category Tracker) - 보고서 역할 -->
            <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-2xl font-bold text-indigo-600 mb-4 border-b pb-2">2. 소비 카테고리별 보고서</h2>
                <p class="text-sm text-gray-500 mb-4">모든 지출이 카테고리별로 자동 합산되어 실시간으로 표시됩니다.</p>

                <div id="category-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Category Cards will be dynamically inserted here -->
                </div>
            </div>

        </div>
    </div>

    <!-- 렌더링 및 Firebase 동기화 로직 -->
    <script>
        // --- 전역 데이터 및 UI 요소 ---
        let generalLedger = []; 
        const categoryNames = ['식사', '유흥', '쇼핑', '월정액'];
        const categories = {}; // 카테고리별 집계 데이터
        const glList = document.getElementById('general-ledger-list');
        const totalSumDisplay = document.getElementById('total-sum');
        const glForm = document.getElementById('general-ledger-form');
        const categoryContainer = document.getElementById('category-container');
        const submitBtn = document.getElementById('submit-btn');
        let db; // Firebase db 인스턴스를 저장할 변수
        let ENTRIES_COLLECTION_PATH; // 컬렉션 경로를 저장할 변수

        // --- 유틸리티 함수 ---

        function formatCurrency(amount) {
            if (isNaN(amount) || amount === null) return '0 원';
            return amount.toLocaleString('ko-KR') + ' 원';
        }

        // --- Firebase 동기화 로직 ---

        window.startSync = (firestoreDbInstance, auth, currentUserId) => {
            const { collection, onSnapshot, query, ENTRIES_COLLECTION_PATH: path } = window.moduleExports;
            
            db = firestoreDbInstance;
            ENTRIES_COLLECTION_PATH = path; // 전역 변수에 할당
            
            const entriesCollectionRef = collection(db, ENTRIES_COLLECTION_PATH);
            
            // 실시간 리스너 설정
            onSnapshot(query(entriesCollectionRef), (snapshot) => {
                generalLedger = [];
                snapshot.forEach(doc => {
                    // Firestore 문서 ID를 기록 데이터에 추가하여 삭제 시 사용
                    generalLedger.push({ id: doc.id, ...doc.data() });
                });
                console.log('Data synced from Firestore. Total entries:', generalLedger.length);
                
                recalculateAndRenderAll();
                
                document.getElementById('sync-status').textContent = '클라우드 동기화 완료';
                document.getElementById('sync-status').classList.replace('text-yellow-500', 'text-green-500');
            }, (error) => {
                console.error("Firestore Snapshot Error:", error);
                document.getElementById('sync-status').textContent = '동기화 오류 발생. 콘솔 확인.';
                document.getElementById('sync-status').classList.replace('text-green-500', 'text-red-500');
            });

            // 데이터베이스 준비 완료 후 입력 활성화
            submitBtn.disabled = false;
            submitBtn.textContent = '지출 등록 및 동기화';
        };

        // --- 렌더링 및 계산 로직 ---

        function recalculateAndRenderAll() {
            // 1. 카테고리 데이터 초기화 및 재분류 (Section 2 데이터 준비)
            categoryNames.forEach(name => {
                categories[name] = [];
            });

            generalLedger.forEach(entry => {
                if (categories[entry.category]) {
                    categories[entry.category].push({
                        title: entry.item,
                        amount: entry.amount,
                        date: entry.date,
                        id: entry.id 
                    });
                }
            });

            // 2. 모든 UI 업데이트
            renderGeneralLedger();
            renderAllCategories();
        }

        function calculateTotalSum() {
            const total = generalLedger.reduce((sum, entry) => sum + (Number(entry.amount) || 0), 0);
            totalSumDisplay.textContent = formatCurrency(total);
            return total;
        }

        function calculateCategoryTotal(categoryName) {
            return categories[categoryName].reduce((sum, entry) => sum + (Number(entry.amount) || 0), 0);
        }

        function renderGeneralLedger() {
            glList.innerHTML = ''; 

            if (generalLedger.length === 0) {
                glList.innerHTML = '<li class="text-center text-sm text-gray-400 py-4">기록된 지출이 없습니다.</li>';
                calculateTotalSum();
                return;
            }

            // 날짜 최신순으로 정렬
            generalLedger.sort((a, b) => new Date(b.date) - new Date(a.date));

            generalLedger.forEach((entry) => {
                const li = document.createElement('li');
                li.className = 'flex justify-between items-center bg-gray-50 p-3 rounded-lg border border-gray-200 transition duration-150 hover:shadow-md';
                li.innerHTML = `
                    <div class="flex-grow">
                        <div class="flex items-center space-x-2">
                            <span class="text-xs font-medium text-indigo-500">${entry.category}</span>
                            <span class="text-xs text-gray-500">${entry.date}</span>
                        </div>
                        <div class="font-semibold text-gray-800">${entry.item}</div>
                    </div>
                    <div class="flex items-center space-x-3">
                        <span class="font-bold text-red-500">${formatCurrency(entry.amount)}</span>
                        <button class="delete-btn text-red-400 hover:text-red-600 transition" data-id="${entry.id}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 10-2 0v6a1 1 0 102 0V8z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                `;
                glList.appendChild(li);
            });
            calculateTotalSum();

            // 삭제 버튼 이벤트 리스너 추가 (Firestore 삭제 로직)
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', async (e) => {
                    const docId = e.currentTarget.dataset.id;
                    const { doc, deleteDoc } = window.moduleExports;

                    // 사용자에게 확인 메시지를 보여줄 커스텀 모달 UI를 띄워야 함
                    // 여기서는 임시로 console.log로 대체 (실제 Canvas 환경 제약)
                    console.log(`[삭제 요청] Firestore 문서 ID: ${docId}를 삭제합니다.`);

                    try {
                        // Firestore에서 문서 삭제
                        // db와 ENTRIES_COLLECTION_PATH는 window.startSync에서 전역 변수로 설정됩니다.
                        await deleteDoc(doc(db, ENTRIES_COLLECTION_PATH, docId)); 
                    } catch (error) {
                        console.error("Error removing document: ", error);
                    }
                });
            });
        }

        function renderCategory(categoryName, data) {
            const total = calculateCategoryTotal(categoryName);
            const card = document.createElement('div');
            const colorClass = {
                '식사': 'bg-green-100 border-green-400 text-green-700',
                '유흥': 'bg-red-100 border-red-400 text-red-700',
                '쇼핑': 'bg-blue-100 border-blue-400 text-blue-700',
                '월정액': 'bg-purple-100 border-purple-400 text-purple-700'
            }[categoryName] || 'bg-gray-100 border-gray-400 text-gray-700';

            card.className = `p-4 border-l-4 rounded-lg shadow-md ${colorClass}`;
            card.innerHTML = `
                <h3 class="text-xl font-bold mb-3">${categoryName} <span class="text-sm font-normal">(총 ${data.length}건)</span></h3>
                <div class="text-lg font-extrabold mb-4 border-t pt-2">합계: ${formatCurrency(total)}</div>
                <div class="max-h-32 overflow-y-auto scroll-list space-y-1 text-sm">
                    ${data.length === 0 
                        ? '<p class="text-gray-500 text-center py-2">기록이 없습니다.</p>'
                        : data.map(entry => `
                            <div class="flex justify-between items-center text-gray-700 bg-white p-1 rounded">
                                <span class="truncate">${entry.title}</span>
                                <span class="font-medium text-xs">${formatCurrency(entry.amount)}</span>
                            </div>
                          `).join('')
                    }
                </div>
            `;
            categoryContainer.appendChild(card);
        }

        function renderAllCategories() {
            categoryContainer.innerHTML = '';
            categoryNames.forEach(name => {
                renderCategory(name, categories[name]);
            });
        }

        // --- 이벤트 리스너 ---

        // 폼 제출 시 Firebase에 저장
        glForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (submitBtn.disabled) return; // DB 연결 전에는 제출 방지

            const date = document.getElementById('gl-date').value;
            const category = document.getElementById('gl-category').value;
            const item = document.getElementById('gl-item').value.trim();
            const amount = Number(document.getElementById('gl-amount').value);
            
            if (!date || !category || item === '' || isNaN(amount) || amount <= 0) {
                console.error('날짜, 항목, 카테고리, 금액을 모두 올바르게 입력해야 합니다.');
                // 사용자에게 알릴 커스텀 UI가 필요함
                return;
            }

            const newEntry = {
                date: date,
                category: category,
                item: item,
                amount: amount,
                timestamp: new Date().toISOString(), 
                // id는 Firestore에서 자동 생성되므로 여기서는 넣지 않음
            };

            // Firestore에 새 문서 추가
            const { addDoc, collection } = window.moduleExports;
            try {
                // db와 ENTRIES_COLLECTION_PATH는 window.startSync에서 전역 변수로 설정됩니다.
                const docRef = await addDoc(collection(db, ENTRIES_COLLECTION_PATH), newEntry);
                console.log("Document written with ID: ", docRef.id);
                
                // 폼 초기화
                glForm.reset(); 
                document.getElementById('gl-date').value = new Date().toISOString().substring(0, 10);
            } catch (error) {
                console.error("Error adding document: ", error);
            }
        });

        // 초기 날짜 설정
        window.onload = () => {
             document.getElementById('gl-date').value = new Date().toISOString().substring(0, 10);
        };

    </script>
</body>
</html>
